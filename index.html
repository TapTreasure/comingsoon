<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Treasure - Coming Soon</title>
  <style>
    /* Basic reset */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
    }

    /* Background styling for a treasure map feel */
    body {
      background: url('https://media.istockphoto.com/id/611868178/photo/pirate-treasure-map.jpg?s=612x612&w=0&k=20&c=PSrUBJLvjxmerGk2DBlGQmah-llb_dhj04tePcz40fk='); /* Replace with actual treasure map texture */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 10px solid #7d5538; /* Treasure map edge look */
      border-radius: 20px;
      background-color: rgba(255, 248, 220, 0.9); /* Parchment color */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
    }

    .logo img {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #7d5538;
      margin: 10px 0;
      text-shadow: 2px 2px #d4b183;
    }

    p {
      font-size: 1.2rem;
      color: #5a3921;
      line-height: 1.6;
    }

    .coming-soon {
      margin: 20px 0;
      font-size: 1.8rem;
      color: #b64524;
      font-weight: bold;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4b183;
      color: #5a3921;
      border: 2px solid #7d5538;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .social a:hover {
      background-color: #b64524;
      color: #ffffff;
    }

    footer {
      margin-top: 20px;
      color: #5a3921;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Tap Treasure (1).png" alt="Tap Treasure Logo">
    </div>
    <h1>Tap Treasure</h1>
    <p>
      Ahoy, mateys! Embark on a thrilling treasure hunt adventure powered by Core DAO. Dig for rewards, upgrade your tools, and compete with adventurers worldwide!
    </p>
    <div class="coming-soon">Coming Soon...</div>
    <div class="social">
      <a href="https://twitter.com/tap_treasures" target="_blank">Follow us on Twitter</a>
    </div>
    <footer>
      ¬© 2024 Tap Treasure. All rights reserved. üè¥‚Äç‚ò†Ô∏è
    </footer>
  </div>
</body>
</html>
